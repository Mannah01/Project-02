<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="module" src="firebaseauth.js"></script>
  <!-- It will redirect to the Home Page after submitting the form -->
  <!-- <script>
  $(document).ready(function(){
    $("form").submit(function(){
      alert("Great Job !");
    });
  });
  </script> -->
</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<a href="https://www.facebook.com/gboyega.okubanjo?mibextid=ZbWKwL"><img src="images/icon/fb2.png"></a>
				<a href="https://www.instagram.com/gboyegaokubanjo/"><img src="images/icon/insta2.png"></a>
				<a href="https://x.com/okubanjogboyega"><img src="images/icon/tt2.png"></a>
			</div>
			
			<!-- Login Form -->
			<form method="post" id="login" class="input-group" action="">
				<div id="signInMessage" class="messageDiv" style="display:none;"></div>

				<div class="inp">
					<img src="images/icon/user.png"><input type="text" id="email" class="input-field" placeholder="Email Address" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button id="submitSignIn" type="submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="images/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form method="post" id="register" action="" class="input-group">
				<div id="signUpMessage" class="messageDiv" style="display:none;"></div>
				<input id="fullName" type="text" class="input-field" placeholder="Full Name" required>
				<input id="rEmail"  type="email" class="input-field" placeholder="Email Address" required>
				<input id="rPassword"  type="password" class="input-field" placeholder="Create Password"  required>
				<input id="rCPassword" type="password" class="input-field" placeholder="Confirm Password" required>
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="submitSignUp" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
